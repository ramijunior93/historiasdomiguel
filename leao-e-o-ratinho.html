<html><head><meta charset='utf-8'><title>O Leão e o Ratinho</title><style>body{font-family:sans-serif;padding:20px;line-height:1.6;}a{display:inline-block;margin-bottom:20px;color:#2980b9;text-decoration:none;}</style></head><body><a href='index.html'>&larr; Voltar</a><h1>O Leão e o Ratinho</h1><p>Um leão enorme foi acordado por um pequeno ratinho.<br><br><br><br>O leão ameaçou comê-lo, mas o ratinho pediu desculpas e prometeu ajudá-lo um dia.<br><br><br><br>Mais tarde, o leão foi preso numa armadilha — e quem salvou? O ratinho!<br><br><br><br>Nunca subestime alguém só pelo tamanho.</p></body></html>
